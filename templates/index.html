<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   <style>
    body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
    }
  
    h1 {
        text-align: center;
        margin-top: 50px;
        font-size: 40px;
        color: #333;
    }
  
    form {
        width: 500px;
        margin: 50px auto;
        text-align: center;
        padding: 30px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  
    input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 20px;
        border: none;
        border-bottom: 2px solid #333;
    }
  
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 20px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }
  
    input[type="submit"]:hover {
        background-color: #fff;
        color: #333;
    }
   </style>
    <title>Conversor PDF para DOCX</title>
</head>

<body>
    <h1>Converta seu arquivo PDF para DOCX</h1>
    <form action="/convert" method="post" enctype="multipart/form-data">
        <input type="file" name="file"></br></br>
        <input type="submit" value="Converter"></br>
    </form>
</body>

</html>
